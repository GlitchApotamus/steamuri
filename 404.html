<!DOCTYPE html>
<html>
<head>
  <title>Steam URI Redirect</title>
  <script>
    // Get path after https://linkoid.gitub.io/steamuri/
    var targetPath = window.location.pathname.substr("steamuri/".length);
    var redirectUri = "steam://" + targetPath;
    console.log("Redirecting to " + redirectUri)
    // Perform the redirection to the specified 
    window.location.href = redirectUri
  </script>
</head>
<body>
  This link has been opened with Steam.
</body>
</html>
